<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 요소 추가</title>
    <script type="text/javascript">
    	// 배열 리터럴을 이용한 배열 생성
    	var arr = [ true, 100, 'eight' ];
    	console.log( 'length = ' + arr.length );
    	console.log( arr );

    	// 배열 요소 추가
    	arr[60] = null;
    	arr[arr.length] = { fname: 'mike', lname: 'jone' };
    	console.log( 'length = ' + arr.length );
    	console.log( arr );

    	// length 값 변경 후. push() 메서드 호출
    	arr.length = 100;
    	arr[arr.length] = 'ten';
    	console.log( 'length = ' + arr.length );
    	console.log( arr );
    </script>
</head>
<body>

</body>
</html>
