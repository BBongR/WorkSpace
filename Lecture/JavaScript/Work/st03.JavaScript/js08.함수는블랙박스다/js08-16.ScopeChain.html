<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
        var x = 'global';

        var f = function() {
            var y;
            console.log(x);
            console.log(window.x);
            console.log(this.x);
            y = 'local';
            console.log(y);
        }

        var g = function() {
            console.log(x);
            console.log(window.x);
            var x = 'local';
            console.log(x);
        }

        f();
        console.log(x);
        g();
        console.log(x);
    </script>
</head>

</body>
</html>
