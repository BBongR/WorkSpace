<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript">
		
		var result = add1(1,3);
		console.log(result);

		// 선언식 함수 정의
		function add1(x,y){
			var sum = x+y;
			return sum;
		}

		
		var result = add2(1,3);
		console.log(result);

	    // 표현식 함수 정의
	    var add2 = function(x,y){
	    	var sum = x+y;
	    	return sum;
	    }
	</script>
</head>

</body>
</html>
