<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var value = prompt('점수를 입력하세요', '0');
        console.log(value);

        var grade = Number(value);
        if( grade >= 90 ){
            console.log('A');
        }else if( grade >= 80 ){
            console.log('b');
        }else if( grade >= 70 ){
            console.log('c');
        }else if( grade >= 60 ){
            console.log('d');
        }else{
            console.log('f');
        }
    </script>
</head>
<body>

</body>
</html>
