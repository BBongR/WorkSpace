<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script type="text/javascript">
        var add1 = 1 + 2;
        var add2 = 'my ' + 'string';
        var add3 = 1 + 'string';
        var add4 = 'string' + 2;
        console.log(add1); // 3
        console.log(add2); // my string
        console.log(add3); // 1string
        console.log(add4); // string2

        var minus1 = 1 - 2;
        var minus2 = 'my ' - 'string';
        var minus3 = 1 - 'string';
        var minus4 = 'string' - 2;
        console.log(minus1); // -1
        console.log(minus2); // 안됨 NaN
        console.log(minus3); // 안됨 NaN
        console.log(minus4); // 안됨 NaN
    </script>
</head>
<body>

</body>
</html>
