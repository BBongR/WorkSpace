<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script type="text/javascript">

        // 자동 형변환
        var result1 = 1 + '2';
        var result2 = '2' + true;
        var result3 = '15' - 5;
        console.log(result1;
        console.log(result2);
        console.log(result3);

        // 강제 형변환
        var result1 = String(1) + '2';
        var result2 = '15' - String(5);
        var result3 = Boolean('2') + true;
        console.log(result1);
        console.log(result2);
        console.log(result3);
    </script>
</head>
<body>
</body>
</html>
