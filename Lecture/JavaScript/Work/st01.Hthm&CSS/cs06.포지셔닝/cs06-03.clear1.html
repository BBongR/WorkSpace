<!DOCTYPE html>
<html>
<head>
    <title>clear</title>
    <style type="text/css">
        div { width: 200px; height: 100px; }
        #b1 { background-color: green; float: left; }
        #b2 { background-color: pink; float: right; }
        #b3 { background-color: orange; clear: both;}
    </style>
</head>
<body>
    <div id="b1">1</div>
    <div id="b2">2</div>
    <div id="b3">3</div>
</body>
</html>
