<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
    <style type="text/css">
    div { float: left; margin: 5px; padding: 5px; width: 100px; height: 50px;
        text-align: center; vertical-align: middle; line-height: 45px; }
        .box1 { border: 2px solid; background-color: lightyellow; }
        .box2 { border: 2px solid; background-color: lightblue; }
        .box3 { border: 2px solid; background-color: lightgreen; }
        .box4 { border: 2px solid; float: right; }
    </style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
