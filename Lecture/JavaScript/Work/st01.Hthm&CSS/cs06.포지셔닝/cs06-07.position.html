<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style type="text/css">
    .pos { height: 30px; }
    #pos1 { position: static; top: 20px; left: 30px; background-color: pink; }
    #pos2 { position: relative; top: 10px; left: 40px; background-color: violet; }
    #pos3 { position: initial; top: 20px; left: 30px; background-color: red; }
</style>
</head>
<body>
    <div class="pos">
        <div id="pos1">박스1</div>
        <div id="pos2">박스2</div>
        <div id="pos3">박스3</div>
    </div>
</body>
</html>
